<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <p:growl id="idGrowl" />

        <h:form id="frmEquipo">

            <p:outputLabel for="NOMPER" value="Nombre"/>
            <p:inputText id="NOMPER" value="#{personaC.persona.NOMPER}"/>


            <p:outputLabel for="APEPER" value="Precio"/>
            <p:inputText id="APEPER" value="#{personaC.persona.APEPER}"/>
            
            <p:outputLabel for="DNIPER" value="Precio"/>
            <p:inputText id="DNIPER" value="#{personaC.persona.DNIPER}"/>
            
            <p:outputLabel for="TIPPER" value="Precio"/>
            <p:inputText id="TIPPER" value="#{personaC.persona.TIPPER}"/>
            
            <p:outputLabel for="PSWPER" value="Precio"/>
            <p:inputText id="PSWPER" value="#{personaC.persona.PSWPER}"/>
            
            

            <p:commandButton actionListener="#{personaC.registrar()}" 
                             value="Registrar"
                             update=":idGrowl @form :idTblEquipo:tblEquipo"/>
        </h:form>


        <h:form id="idTblEquipo">

            <p:dataTable id="tblEquipo" 
                         value="#{personaaC.listaEquipo}"
                         var="lista" 
                         rowKey="#{lista.IDEQUI}"
                         selection="#{personaaC.selectEquipo}" 
                         selectionMode="single">
                <p:column>
                    <h:outputText value="#{lista.IDEQUI}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{lista.DESEQUI}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{lista.PREEQUI}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{lista.ESTAEQUI}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="idTblEquipo">
                <p:menuitem value="Modificar" update=":frmdEquipo" oncomplete="PF('dlqwEquipo').show()"/>
                <p:menuitem value="Eliminar" update="idTblEquipo :idGrowl" actionListener="#{equipoC.eliminar()}"/>
            </p:contextMenu>

        </h:form>


        <p:dialog id="dlgEquipo" widgetVar="dlqwEquipo">
            <h:form id="frmdEquipo">

                <p:outputLabel for="DESEQUI" value="Nombre"/>
                <p:inputText id="DESEQUI" value="#{personaC.selectPersona.DESEQUI}"/>


                <p:outputLabel for="PREEQUI" value="Precio"/>
                <p:spinner id="PREEQUI" value="#{personaaC.selectEquipo.PREEQUI}"/>

                <p:commandButton actionListener="#{personaC.modificar()}" 
                                 value="Modificar"
                                 oncomplete="if(!validatedFailed)PF('dlqwEquipo').hide()"
                                 update=":idGrowl frmdEquipo :idTblEquipo:tblEquipo"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>
