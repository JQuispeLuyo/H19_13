<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:growl id="idGrowl" />

        <h:form id="frmEquipo">

            <p:outputLabel for="DESEQUI" value="Nombre"/>
            <p:inputText id="DESEQUI" value="#{equipoC.equipo.DESEQUI}"/>


            <p:outputLabel for="PREEQUI" value="Precio"/>
            <p:spinner id="PREEQUI" value="#{equipoC.equipo.PREEQUI}"/>

            <p:commandButton actionListener="#{equipoC.registrar()}" 
                             value="Registrar"
                             update=":idGrowl @form :idTblEquipo:tblEquipo"/>
        </h:form>


        <h:form id="idTblEquipo">
            
            <p:dataTable id="tblEquipo" 
                         var="lista" 
                         rowKey="#{lista.IDEQUI}"
                         selection="#{equipoC.selectEquipo}"
                         selectionMode="single"
                         value="#{equipoC.listaEquipo}">

                <p:column>
                    <h:outputText value="#{lista.IDEQUI}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{lista.DESEQUI}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{lista.PREEQUI}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{lista.ESTAEQUI}"/>
                </p:column>

            </p:dataTable>
            
            <p:contextMenu for="idTblEquipo">
                <p:menuitem value="Modificar" update=":frmdEquipo" oncomplete="PF('dlqwEquipo').show()"/>
                <p:menuitem value="Eliminar" update="idTblEquipo tblEquipo" actionListener="#{equipoC.eliminar()}"/>
            </p:contextMenu>
            
        </h:form>


        <p:dialog id="dlgEquipo" widgetVar="dlqwEquipo">
            <h:form id="frmdEquipo">

                <p:outputLabel for="DESEQUI" value="Nombre"/>
                <p:inputText id="DESEQUI" value="#{equipoC.selectEquipo.DESEQUI}"/>


                <p:outputLabel for="PREEQUI" value="Precio"/>
                <p:spinner id="PREEQUI" value="#{equipoC.selectEquipo.PREEQUI}"/>

                <p:commandButton actionListener="#{equipoC.modificar()}" 
                                 value="Modificar"
                                 update=":idGrowl frmdEquipo :idTblEquipo:tblEquipo"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>
