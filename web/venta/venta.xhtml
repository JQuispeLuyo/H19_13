<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:growl id="idGrowl" />

        <h:form>
            <p:commandButton value="Agregar" 
                             update=":idTblEquipo:tblEquipo" oncomplete="PF('dlqwEquipo').show()"/>
        </h:form>

        <p:dialog widgetVar="dlqwEquipo" responsive="true">

            <h:form id="ventaProd">
                <p:panelGrid columns="2">
                    <h:outputText value="#{equipoC.selectEquipo.DESEQUI}"/>
                    <h:outputText value="#{equipoC.selectEquipo.PREEQUI}"/>
                    <p:spinner/>
                </p:panelGrid>

                <p:commandButton value="Agregar"/>
            </h:form>

            <h:form id="idTblEquipo">
                <p:dataTable id="tblEquipo"
                             reflow="true"
                             value="#{equipoC.listaEquipo}"
                             var="lista" 
                             rowKey="#{lista.IDEQUI}"
                             selection="#{equipoC.selectEquipo}" 
                             selectionMode="single">
                    <p:column headerText="DescripciÃ³n" >
                        <h:outputText value="#{lista.DESEQUI}"/>
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{lista.PREEQUI}"/>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{lista.ESTAEQUI}"/>
                    </p:column>

                </p:dataTable>

                <p:contextMenu for="tblEquipo">
                    <p:menuitem value="Agregar" update=":ventaProd idTblEquipo :idGrowl"/>
                </p:contextMenu>

            </h:form>

        </p:dialog>
    </h:body>
</html>
