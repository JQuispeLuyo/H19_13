<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{loginC.securitySession()}"/>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h:form>
                <p:commandButton icon="pi pi-arrow-right" value="Menu" oncomplete="PF('sidebar1').show()" />  
            </h:form>
            <ui:insert name="top"></ui:insert>
        </div>
        <ui:insert name="left">
            <h:form>
                <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
                    <h3 style="margin-top:0">Menu</h3>
                    <p:commandButton value="Cerrar" oncomplete="PF('sidebar1').hide()"/>
                    <p:menu>
                        <p:submenu label="Venta">
                            <p:menuitem value="Venta" url="/faces/vistas/venta/venta.xhtml" 
                                        ajax="false" 
                                        rendered="#{loginC.persona.TIPPER == 'A' || loginC.persona.TIPPER == 'V'}"
                                        icon="pi pi-times"/>
                        </p:submenu> 
                        <p:submenu label="Manenimiento">
                            <p:menuitem rendered="#{loginC.persona.TIPPER == 'A'}"
                                        value="Equipo"                                       
                                        url="/faces/vistas/equipo/equipo.xhtml" 
                                        ajax="false" icon="pi pi-times"/>
                            <p:menuitem rendered="#{loginC.persona.TIPPER == 'A'}"
                                        value="Persona" 
                                        url="/faces/vistas/persona/persona.xhtml" 
                                        ajax="false" icon="pi pi-times"/>
                            
                            <p:menuitem rendered="#{loginC.persona.TIPPER == 'A'}"
                                        value="Sucursal" 
                                        url="/faces/vistas/sucursal/sucursal.xhtml" 
                                        ajax="false" icon="pi pi-times"/>
                        </p:submenu>

                        <p:submenu label="Asignacion">
                            <p:menuitem rendered="#{loginC.persona.TIPPER == 'A'}"
                                        value="Jefes" 
                                        url="/faces/vistas/asignacion/asignacion.xhtml" 
                                        ajax="false" icon="pi pi-times"/>
                            
                            <p:menuitem rendered="#{loginC.persona.TIPPER == 'A'}"
                                        value="Vendedores" 
                                        url="/faces/vistas/asignacionDetalle/asignacionDetalle.xhtml" 
                                        ajax="false" icon="pi pi-times"/>
                        </p:submenu>
                        <p:submenu label="Sesion">
                            <p:menuitem value="Cerrar sesiÃ³n" actionListener="#{loginC.finishSession()}"/>
                        </p:submenu>
                    </p:menu>
                </p:sidebar>
            </h:form>
        </ui:insert>
        <div>
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
