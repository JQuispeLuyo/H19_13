<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h:outputText value="Registro de equipos"/>
    </ui:define>

    <ui:define name="content">

        <p:growl id="idGrowl" />

        <h:form id="frmEquipo">

            <p:outputLabel for="DESEQUI" value="Nombre"/>
            <p:inputText id="DESEQUI" 
                         required="true"
                         requiredMessage="Descripcion requerida"
                         value="#{equipoC.equipo.DESEQUI}"/>


            <p:outputLabel for="PREEQUI" value="Precio"/>
            <p:spinner id="PREEQUI" 
                       required="true"
                       requiredMessage="Precio requerido"
                       value="#{equipoC.equipo.PREEQUI}"/>

            <p:commandButton actionListener="#{equipoC.registrar()}" 
                             value="Registrar"
                             update=":idGrowl @form :idTblEquipo:tblEquipo"/>
        </h:form>


        <h:form id="idTblEquipo">

            <p:dataTable id="tblEquipo" 
                         value="#{equipoC.listaEquipo}"
                         var="lista" 
                         rowKey="#{lista.IDEQUI}"
                         selection="#{equipoC.selectEquipo}" 
                         selectionMode="single">
                <p:column headerText="Id" >
                    <h:outputText value="#{lista.IDEQUI}"/>
                </p:column>

                <p:column headerText="DescripciÃ³n" >
                    <h:outputText value="#{lista.DESEQUI}"/>
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{lista.PREEQUI}"/>
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{lista.ESTAEQUI}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="tblEquipo">
                <p:menuitem value="Modificar" update=":frmdEquipo" oncomplete="PF('dlqwEquipo').show()"/>
                <p:menuitem value="Eliminar" update="idTblEquipo :idGrowl" actionListener="#{equipoC.eliminar()}"/>
            </p:contextMenu>

        </h:form>


        <p:dialog id="dlgEquipo" widgetVar="dlqwEquipo">
            <h:form id="frmdEquipo">

                <p:outputLabel for="DESEQUI" value="Nombre"/>
                <p:inputText id="DESEQUI" value="#{equipoC.selectEquipo.DESEQUI}"/>


                <p:outputLabel for="PREEQUI" value="Precio"/>
                <p:spinner id="PREEQUI" value="#{equipoC.selectEquipo.PREEQUI}"/>

                <p:commandButton actionListener="#{equipoC.modificar()}" 
                                 value="Modificar"
                                 oncomplete="PF('dlqwEquipo').hide()"
                                 update=":idGrowl frmdEquipo :idTblEquipo:tblEquipo"/>
                <p:commandButton value="Eliminar"
                                 process="@this"
                                 oncomplete="PF('dlqwEquipo').hide()"
                                 update=":idGrowl frmdEquipo :idTblEquipo:tblEquipo">
                    <p:resetInput target="dlqwEquipo" />   
                </p:commandButton>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
