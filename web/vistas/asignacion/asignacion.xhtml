<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:growl id="idGrowl" />

        <h:form id="frmAsignacion">

            <p:panelGrid columns="2">

                <p:outputLabel for="IDSUC" value="Sucursal"/>
                <p:selectOneMenu id="IDSUC" 
                                 value="#{asignacionC.asignacion.IDSUC}"
                                 required="true" 
                                 requiredMessage="Se requiere selecionar una sucursal">

                    <f:selectItem itemLabel="--Seleciona Sucursal--"/>  
                    <f:selectItems value="#{asignacionC.listaSucursal}" 
                                   var="sucursal" 
                                   itemValue="#{sucursal.IDSUC}" 
                                   itemLabel="#{sucursal.NOMSUC}"/>  

                </p:selectOneMenu>

                <p:outputLabel for="IDPERJEF" value="Jefe de sucursal"/>
                <p:selectOneMenu id="IDPERJEF" 
                                 value="#{asignacionC.asignacion.IDPERJEF}"
                                 required="true" 
                                 requiredMessage="Se requiere selecionar un encargado">

                    <f:selectItem itemLabel="--Selecione Jefe--"/>  
                    <f:selectItems value="#{asignacionC.listaJefe}" 
                                   var="jefe" 
                                   itemValue="#{jefe.IDPER}" 
                                   itemLabel="#{jefe.NOMPER}"/>  

                </p:selectOneMenu>

                <p:commandButton id="submitBtn"
                                 actionListener="#{asignacionC.registrar()}" 
                                 value="Registrar"
                                 update=":idGrowl @form :idTblAsignacion:tblAsignacion"/>
            </p:panelGrid>
            <p:blockUI block="frmAsignacion" trigger="submitBtn"/>
        </h:form>


        <h:form id="idTblAsignacion">

            <p:dataTable id="tblAsignacion" 
                         value="#{asignacionC.listaAsignacion}"
                         var="lista" 
                         rowKey="#{lista.IDASIG}"
                         selection="#{asignacionC.selectAsignacion}" 
                         selectionMode="single">

                <p:column headerText="Sucursal">
                    <h:outputText value="#{lista.NOMSUC}"/>
                </p:column>

                <p:column headerText="Nombres" >
                    <h:outputText value="#{lista.NOMCOMJEF}"/>
                </p:column>

                <p:column headerText="DNI" >
                    <h:outputText value="#{lista.DNIJEF}"/>
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{lista.ESTAASIGPER}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="tblAsignacion">
                <p:menuitem value="Modificar" update=":frmdAsignacion :dlgAsignacion" 
                            oncomplete="PF('dlqwAsignacion').show()"/>
                <p:menuitem value="Eliminar" update="idTblAsignacion :idGrowl" actionListener="#{asignacionC.eliminar()}"/>
            </p:contextMenu>

        </h:form>



        <p:dialog id="dlgAsignacion" 
                  widgetVar="dlqwAsignacion"
                  closable="false">
            <h:form id="frmdAsignacion">

                <p:panelGrid columns="2">

                    <p:outputLabel for="IDSUC" value="Sucursal"/>
                    <p:selectOneMenu id="IDSUC" 
                                     value="#{asignacionC.selectAsignacion.IDSUC}"
                                     required="true" 
                                     requiredMessage="Se requiere selecionar una sucursal">

                        <f:selectItem itemLabel="--Seleciona Sucursal--"/>  
                        <f:selectItems value="#{asignacionC.listaSucursal}" 
                                       var="sucursal" 
                                       itemValue="#{sucursal.IDSUC}" 
                                       itemLabel="#{sucursal.NOMSUC}"/>  

                    </p:selectOneMenu>

                    <p:outputLabel for="IDPERJEF" value="Jefe de sucursal"/>
                    <p:selectOneMenu id="IDPERJEF" 
                                     value="#{asignacionC.selectAsignacion.IDPERJEF}"
                                     required="true" 
                                     requiredMessage="Se requiere selecionar un encargado">

                        <f:selectItem itemLabel="--Selecione Jefe--"/>  
                        <f:selectItems value="#{asignacionC.listaJefe}" 
                                       var="jefe" 
                                       itemValue="#{jefe.IDPER}" 
                                       itemLabel="#{jefe.NOMPER}"/>  

                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandButton id="mdfDlg"
                                 actionListener="#{asignacionC.modificar()}" 
                                 value="Modificar"
                                 oncomplete="if(args &amp;&amp; !args.validationFailed)PF('dlqwAsignacion').hide()"
                                 update=":idGrowl frmdAsignacion :idTblAsignacion:tblAsignacion"/>
                <p:commandButton id="closeDlg"
                                 value="Cerrar"
                                 process="@this"
                                 oncomplete="PF('dlqwAsignacion').hide()"
                                 update=":idGrowl frmdAsignacion :idTblAsignacion:tblAsignacion">
                    <p:resetInput target="frmdAsignacion" />   
                </p:commandButton>
                <p:blockUI block="frmdAsignacion" trigger="mdfDlg"/>
                <p:blockUI block="frmdAsignacion" trigger="closeDlg"/>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
